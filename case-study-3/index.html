<!DOCTYPE html>
<html lang="en">

                            <select class="form-control" name="selectRegion2" id="selectRegion2">

                                <option selected>Africa</option>
                                <option>Americas</option>
                                <option>South-East Asia</option>
                                <option>Europe</option>
                                <option>Eastern Mediterranean</option>
                                <option>Western Pacific</option>
                            </select>
                        </div>
                        <div class="col-2 form-group">

                                <option>1998</option>
                                <option>1997</option>
                                <option>1996</option>
                                <option>1995</option>
                                <option>1994</option>
                                <option>1993</option>
                                <option>1992</option>
                                <option>1991</option>
                                <option>1990</option>
                                <option>1989</option>
                                <option>1988</option>
                                <option>1987</option>
                                <option>1986</option>
                                <option>1985</option>
                                <option>1984</option>
                                <option>1983</option>
                                <option>1982</option>
                                <option>1981</option>
                                <option>1980</option>
                                <option>1979</option>
                                <option>1978</option>
                                <option>1977</option>
                                <option>1976</option>
                                <option>1975</option>
                            </select>
                        </div>
                        <div class="col-2 form-group">
                            <label for="selectYear2">Year To</label>
                            <select class="form-control" name="selectYear2" id="selectYear2">
                                <option selected>2016</option>
                                <option>2015</option>
                                <option>2014</option>
                                <option>2013</option>
                                <option>2012</option>
                                <option>2011</option>

                            </select>
                        </div>
                        <div class="col-2 d-flex align-items-end">
                            <button type="submit" id="submitSelectors" class="btn btn-primary">Compare</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col pt-3" id="result">
                <img class="d-none" id="loadingAnimation" alt="Loadingâ€¦" src="loader.gif" width="40" height="40">
            </div>
        </div>
    </div>
    <script>
        $(document).ready( function() {
            $("#selectForm").on("submit", function(e) {
                
                var formData = {
                        selectRegion1: $("#selectRegion1").val(),
                        selectRegion2: $("#selectRegion2").val(),
                        selectYear1:  $("#selectYear1").val(),
                        selectYear2:  $("#selectYear2").val()
                    };

                $.ajax( {
                    data: formData,
                    type: 'GET',
                    url: 'http://localhost:2093/bmi_who',
                    beforeSend: function() {
                        $('#loadingAnimation').removeClass('d-none');
                    }
                }
                )
                .done(function( data ) {
                    // result is embed src                    
                    $('#result').html( "<embed alt='graph' src="+data+">" );
                })
                .fail(function( error ) {
                    $('#loadingAnimation').addClass('d-none');
                    $('#result').html("Check if python server is running correctly.");
                    console.error(error);
                })
                .always(function() {
                    $('#loadingAnimation').addClass('d-none');
                });

                e.preventDefault();

            });
        } );
    </script>
  </body>
</html>
